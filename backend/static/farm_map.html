<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
        }
        .leaflet-container { font-size: 1rem; }
        .small-tooltip {
            font-size: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map("map", {
            center: [30.2753, 74.8746],
            zoom: 18
        });

        L.tileLayer(
            "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
            { attribution: "Esri World Imagery" }
        ).addTo(map);

        // --- Left Field Sensors (spread out in a triangle) ---
        var leftFieldSensors = [
            { coords: [30.2756,74.8745], color: 'red', label: 'NPK' },
            { coords: [30.2749,74.8746], color: 'green', label: 'pH' },
            { coords: [30.2752,74.8742], color: 'blue', label: 'Soil/Temp/Moisture' }
        ];

        // --- Right Field Sensors (spread out in a triangle) ---
        var rightFieldSensors = [
            { coords: [30.2762,74.8761], color: 'red', label: 'NPK' },
            { coords: [30.2758,74.8765], color: 'green', label: 'pH' },
            { coords: [30.2751,74.8762], color: 'blue', label: 'Soil/Temp/Moisture' }
        ];

        // Add sensors with smaller labels
        [leftFieldSensors, rightFieldSensors].forEach(group => {
            group.forEach(sensor => {
                L.circleMarker(sensor.coords, {
                    radius: 6,
                    color: sensor.color,
                    fillColor: sensor.color,
                    fillOpacity: 1
                }).addTo(map)
                  .bindTooltip(sensor.label, {
                      permanent: true,
                      direction: 'top',
                      className: 'small-tooltip'
                  });
            });
        });

        // Click popup to get lat/lng
        var popup = L.popup();
        function latLngPop(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("Latitude: " + e.latlng.lat.toFixed(4) +
                            "<br>Longitude: " + e.latlng.lng.toFixed(4))
                .openOn(map);
        }
        map.on('click', latLngPop);
    </script>
</body>
</html>
